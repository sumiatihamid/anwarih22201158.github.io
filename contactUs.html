<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="card">
        <div class="d-flex justify-content-between align-items-bottom">
            <img style="width: 100px;"  src="logohp.png" alt="" width="">
            <h2 class="yellow-text text-center m-0">Contact Us</h2>
            <div>
                <a class="menu yellow-text" href="indeks.html">Back Home</a><br>
                <a class="menu yellow-text" href="https://asia.ac.id/">Ke Web Asia</a>
            </div>
        </div>
        <p class="yellow-text text-center">
            Hubungi Kami Jika Anda Ada Keluhan  
        </p>

            </div>
            <div class="d-flex align-items-center">
                <input type="text" name="nama" placeholder="">

        </div>

            <div class="bg-gray ps-2">
                <h4 class="yellow-text m-4">Pesan</h4>
            </div>
            <div class="d-flex align-items-center">
